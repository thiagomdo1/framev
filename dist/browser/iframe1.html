<html><head><script defer="defer" src="./framev.js"></script></head><body><button>1</button><h1></h1><script>window.onload = () => {
        const framev = new Framev();

        const qs = (selector) => document.querySelector(selector);

        const showPayload = (payload = "") => {
          qs("h1").innerText = payload;
        };

        framev.on("top:message", showPayload);

        framev.on("iframe2:message", showPayload);

        qs("button").onclick = (e) => {
          framev.emit("iframe1:message", 1);
        };
      };</script></body></html>
