<html><head><script defer="defer" src="./framev.js"></script></head><body><div class="top"><div><button>top</button> <a href="#">cancel top listening</a><h1></h1></div><iframe src="./iframe1.html"></iframe><iframe src="./iframe2.html"></iframe></div><script>window.onload = () => {
        const framev = new Framev();
        const qs = (selector) => document.querySelector(selector);

        const showPayload = (payload = "") => {
          qs("h1").innerText = payload;
        };

        framev.on("*:message", showPayload);

        qs("a").onclick = () => {
          framev.off("*:message", showPayload);
        };

        qs("button").onclick = () => {
          framev.emit("top:message", "top");
        };
      };</script></body></html>
